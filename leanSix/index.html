	<option value = "12">ZX Strategy & Support - Human Capitol Program Office</option>
	<option value = "">Other...</option>
  </select>
						<br>
						<br>

						<select id="role" disabled="true" data-default-option="Select Role">

	<option value = "2">GS-0503</option>
	<option value = "3">GS-0510</option>
	<option value = "4">Other...</option>
  </select>
						<br>
						<br>

						<select id="name" disabled="true" data-default-option="Select Name">
	<option value = "0">Select Employee Name</option>

	<option value = "2">Robert P Moore</option>
	<option value = "3">Man Boy</option>
	<option value = "4">Little Man Boy</option>
	<option value = "5">Beady Eyed Little Man Boy</option>
	<option value = "6">Beady Eyed Little Man Boy...Looking at Me</option>
  </select>
						<br>
						<br>
						<label>Form Type: </label>
						<select id="formType" disabled="true" data-default-option="Select form Type">
	<option value = "0">Select form type</option>

<script type="text/javascript">
	$('#section').on('change', function() {
		if ($("#section").val() == '0') {
			$('#role').attr('disabled', true);
		} else {
			$('#role').attr('disabled', false);
		}
	});

	$('#role').on('change', function() {
		if ($("#role").val() == '0') {
			$('#name').attr('disabled', true);
		} else {
			$('#name').attr('disabled', false);
		}
	});

	$('#name').on('change', function() {
		if ($("#name").val() == '0') {
			$('#formType').attr('disabled', true);
		} else {
			$('#formType').attr('disabled', false);
		}
	});

	$('#formType').on('change', function() {
		if ($("#formType").val() == '0') {
			$('#newEmployee').attr('disabled', true);
		} else {
			$('#newEmployee').attr('disabled', false);
		}
	});
</script>
